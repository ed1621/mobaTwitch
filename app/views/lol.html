


<div class="row">
  <div class="" ng-init = "getGame()">
    <span class = "col-sm-4" id = "streams"  ng-repeat = 'info in streamInfo'>
      <div>
        <img ng-src="{{info.preview.medium}}"/>
        <div>{{info.title}}</div>
        <div>{{info.viewers}} viewers on <a ng-href="{{info.url}}">{{info.display_name}}</a>  </div>
      </div>
    </span>
  </div>
</div>
