<div class = "sideNav">
  <div class = "tournaments" ng-repeat='fights in matches'>
      {{fights.teams}} on {{fights.date}} at {{fights.time}}
  </div>

</div>

<div class="row" id="streams">
  <div class="" ng-init = "getGame()">
    <span class = "col-sm-6" id = "streams"  ng-repeat = 'info in streamInfo'>
      <div>
        <a ng-href="#/stream/{{info.display_name}}" ng-click="user(info.display_name)"><img class = "preview" ng-src="{{info.preview.medium}}"/></a>
        <div>{{info.title}}</div>
        <div>{{info.viewers}} viewers on <a ng-href="{{info.url}}">{{info.display_name}}</a>  </div>
      </div>
    </span>
  </div>
</div>
